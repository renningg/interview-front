  <!-- 从若干副扑克牌中随机抽 5 张牌，判断是不是一个顺子，即这5张牌是不是连续的。
    2～10为数字本身，A为1，J为11，Q为12，K为13，而大、小王为 0 ，可以看成任意数字。
 -->
  <script>
    // 方法一：
    // 把数组排序，统计数组中0的个数，
    // 统计排序之后的数组相邻数字之间的空缺总数。
    // 如果空缺的总数小于或者等于0的个数，那么这个数组就是连续的；反之则不连续。
    function brand(nums) {
      let num = 0;
      if (nums.includes(0)) {
        for (const item of nums) {
          if (item == 0) {
            num++;
          }
        }
      }
      let newArr = nums.filter(item => item != 0)
      if (new Set(newArr).size < newArr.length) {
        return false;
      }
      let count = 0;
      let sortArr = newArr.sort((a, b) => a - b)
      for (let i = 0; i < sortArr.length; i++) {
        let diff = sortArr[i + 1] - sortArr[i] - 1
        if (diff > 0) {
          count += diff
        }
      }
      count <= num ? true : false
    }

      let zeroNum = nums.length - arr.length
      if (new Set(arr).size != arr.length) return false;
      let min = Math.min(...arr);
      let max = Math.max(...arr);
      return  max - min <= 4; 
    }
  </script>
