<body>
  <script>
    function isValid(str) {
      let array = str.split("")
      let left = []
      for (let index = 0; index < array.length; index++) {
        if(array[index] == "{" || array[index] == "(" || array[index] == "["){
          left.push(array[index])
          console.log(left);
        } else{
          console.log(left);
          if(array[index] == "}" && left.pop() != "{" ){
            return false
          }
          if(array[index] == ")" && left.pop() != "(" ){
            return false
          }
          if(array[index] == "]" && left.pop() != "[" ){
            return false
          }
          console.log(left);
        }
        
      }
      return left.length == 0
    }
    console.log(isValid("()"));
  </script>
</body>
