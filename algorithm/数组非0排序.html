  <!-- 给定一个数组[0,1,0,5,2,0,3]， 用双指针方法，将所有的0放至数组末尾，非0元素的相对顺序保持不变-->
  <script>
    // 双指针
    function moveZero(arr) {
      const length = arr.length
      if (length === 0) return

      let i // 指向第一个非0
      let j = -1 // 指向第一个0
      for (i = 0; i < length; i++) {
        if (arr[i] === 0) {
          // 第一个0赋值给j
          if (j < 0) {
            j = i
          }
        }
        if (arr[i] !== 0 && j >= 0) {
          // 交换
          const n = arr[i]
          arr[i] = arr[j]
          arr[j] = n
          j++
        }
      }
    }
  </script>
