<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    Array.prototype.copyMap = function (Array) {
      let obj = {
        "odd": [],
        "even": [],
      }
      Array.map(item => {
        if (item % 2 === 0) {
          obj.even.push(item)
        } else obj.odd.push(item)
      })
      return obj;
    }
    console.log(Array.prototype.copyMap([1, 0, 2, 3]));
  </script>
</body>

</html>
