<body>
  <div class="circle"> </div>
  <div class="sqr"> </div>
  <script>
    const typeMethod = {
      Arr: (val) => Array.isArray(val),
      Fun: (val) => val instanceof Function,
      Obj: (val) => val.constructor === Object,
      Nul: (val) => val === null,
      Nan: (val) => Number.NaN(val)
    }
  </script>
  <style>
    .circle {
      width: 100px;
      height: 100px;
      background-color: yellowgreen;
      border-radius: 50%;
    }

    .sqr {
      width: 0px;
      height: 0px;

      border-bottom: 50px solid violet;

      border-right: 50px solid transparent;
      border-left: 50px solid transparent;

    }
  </style>
</body>
