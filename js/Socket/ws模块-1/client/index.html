<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const ws = new WebSocket("ws://localhost:3002")

    ws.onopen = () => {
      console.log("连接成功");
    }
    ws.onmessage = (msgObj) => {
      console.log(msgObj);
    }
    ws.onerror = () => {
      console.log("error");
    }

  </script>
</body>

</html>
